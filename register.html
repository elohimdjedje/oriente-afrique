<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte étudiant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 40px auto;
            background: rgba(0,0,0,0.5); /* noir semi-transparent */
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .register-container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .register-container p {
            color: #ccc;
            margin-bottom: 24px;
        }
        .register-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .register-container input,
        .register-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background: #2346e4;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .register-container button:hover {
            background: #1a36b8;
        }
        .register-container .links {
            margin-top: 18px;
            font-size: 0.95rem;
            text-align: center;
        }
        .register-container .links a {
            color: #2346e4;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .register-container {
                padding: 18px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Créez votre compte étudiant</h1>
        <p>Plateforme d'accompagnement dédiée aux étudiants d'Afrique francophone en recherche d'établissements en France.</p>
        <form id="register-form" action="register_process.php" method="POST">
            <label for="fullname">Nom complet</label>
            <input type="text" id="fullname" name="fullname" placeholder="Votre nom" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Votre e-mail" required>

            <div style="display: flex; gap: 10px;">
                <div style="flex:1;">
                    <label for="country">Pays de résidence</label>
                    <select id="country" name="country" required>
                        <option value="">Sélectionnez</option>
                        <option value="Côte d'Ivoire">Côte d'Ivoire</option>
                        <option value="Sénégal">Sénégal</option>
                        <option value="Cameroun">Cameroun</option>
                        <option value="Bénin">Bénin</option>
                        <!-- Ajoute d'autres pays -->
                    </select>
                </div>
                <div style="flex:1;">
                    <label for="level">Niveau d'études actuel</label>
                    <select id="level" name="level" required>
                        <option value="">Sélectionnez</option>
                        <option value="Bac">Bac</option>
                        <option value="Licence">Licence</option>
                        <option value="Master">Master</option>
                        <!-- Ajoute d'autres niveaux -->
                    </select>
                </div>
            </div>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

            <label for="confirm-password">Confirmez le mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>

            <button type="submit">S'inscrire</button>
        </form>
        <div class="links">
            Déjà un compte ? <a href="login.html">Se connecter</a>
        </div>
        En créant un compte, vous acceptez nos <a href="#">Conditions d'utilisation</a> et notre <a href="#">Politique de confidentialité</a>.
    </div>
</body>
</html>
