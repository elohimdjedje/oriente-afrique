<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse de votre parcours</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cv-container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        .cv-container h1 {
            margin-bottom: 20px;
        }
        .cv-container input[type="file"] {
            margin: 20px 0;
        }
        .cv-container .btn {
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <h1>Analyse de votre parcours</h1>
        <p>Importez votre CV pour que nous puissions vous proposer des écoles adaptées à vos compétences.</p>
        
        <form action="cv_upload.php" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="document_type" value="cv">
            <input type="file" name="document" id="cv-upload" accept=".pdf,.doc,.docx">
            <button type="submit" class="btn btn-primary">Analyser mon CV</button>
        </form>
        
        <hr>
        <p>Vous n'avez pas de CV ?</p>
        
        <form action="cv_upload.php" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="document_type" value="bulletin">
            <input type="file" name="document" id="bulletin-upload" accept=".pdf,.jpg,.png">
            <button type="submit" class="btn btn-primary">Envoyer mes bulletins scolaires</button>
        </form>
    </div>
</body>
</html>
